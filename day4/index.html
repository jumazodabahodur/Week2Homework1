<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/day4/style.css">
</head>
<body>

<button class="Add">Add+</button>
<button class="DeleteSelected">Delete Selected</button>
<input type="text" class="search" placeholder="Search by name">

<select class="filterByStatus">
    <option value="">All Status</option>
    <option value="true">Active</option>
    <option value="false">Inactive</option>
</select>

<select class="filterByCategory">
    <option value="">All Categories</option>
    <option value="Admin">Admin</option>
    <option value="User">User</option>
    <option value="Guest">Guest</option>
</select>

<table>
    <thead>
        <tr>
            <th><input type="checkbox" id="checkboxAll"></th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Age</th>
            <th>Status</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody class="box"></tbody>
</table>



<dialog class="AddModal">
    <form class="AddForm">
        <input type="text" name="avatar" placeholder="Avatar URL">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="age" placeholder="Age">
        <input type="text" name="category" placeholder="Category">
        <button type="submit">Add</button>
    </form>
</dialog>

<dialog class="EditModal">
    <form class="EditForm">
        <input type="text" name="avatar" placeholder="Avatar URL">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="age" placeholder="Age">
        <input type="text" name="category" placeholder="Category">
        <button type="submit">Edit</button>
    </form>
</dialog>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/day4/api4.js"></script>

</body>
</html>
